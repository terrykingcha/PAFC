<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/ >
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
</head>
<body>
<script src="bower_components/three.js/build/three.js"></script>
<script src="bower_components/three.js/examples/js/loaders/TGALoader.js"></script>
<script src="bower_components/three.js/examples/js/loaders/OBJLoader.js"></script>
<script src="bower_components/three.js/examples/js/loaders/MTLLoader.js"></script>
<script src="bower_components/three.js/examples/js/loaders/OBJMTLLoader.js"></script>
<script src="bower_components/three.js/examples/js/controls/OrbitControls.js"></script>
<script src="bower_components/three.js/examples/js/cameras/CombinedCamera.js"></script>
<script src="bower_components/regenerator/runtime.js"></script>
<script src="temp/pafc.js"></script>
<div id="prologue">
    <div class="loading">
        <canvas></canvas>
        <span></span>
    </div>
    <div class="title">
        <div class="sc"></div>
        <div class="sep"></div>
        <div class="en"></div>
    </div>
</div>
<div id="clock">
    <span class="time"></span>
    <span class="ampm"></span>
</div>
<div id="nav">
    <a class="open"></a>
    <a class="music"></a>
</div>
<div id="share">
    <span>Copyright &copy; 2015 PAFC, All Rights Reserved</span>
    <a class="weibo"></a>
</div>
<div id="menu">
    <div class="close">Close</div>
    <ul>
        <li><a class="time">Time</a></li>
        <li><a class="video">Project video</a></li>
        <li><a class="about">About the project</a></li>
    </ul>
    <div class="time-circle">
        <div class="symbol"></div>
        <div class="hover t0"></div>
        <div class="hover t3"></div>
        <div class="hover t6"></div>
        <div class="hover t9"></div>
        <div class="hover t12"></div>
        <div class="hover t15"></div>
        <div class="hover t18"></div>
        <div class="hover t21"></div>
        <a class="trigger" for="t0"></a>
        <a class="trigger" for="t3"></a>
        <a class="trigger" for="t6"></a>
        <a class="trigger" for="t9"></a>
        <a class="trigger" for="t12"></a>
        <a class="trigger" for="t15"></a>
        <a class="trigger" for="t18"></a>
        <a class="trigger" for="t21"></a>
    </div>
</div>
</body>
</html>
