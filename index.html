<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/ >
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<meta property="wb:webmaster" content="2e9f7fd2dcc5e1f8" />
</head>
<body>
<div id="fb-root"></div>
<script>
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
<script src="dist/pafc.js"></script>
<div id="prologue">
    <div class="loading">
        <canvas></canvas>
        <span></span>
    </div>
    <div class="title">
        <div class="sc"></div>
        <div class="sep"></div>
        <div class="en"></div>
    </div>
</div>
<div id="clock">
    <span class="time"></span>
    <span class="ampm"></span>
</div>
<div id="nav">
    <a class="open"></a>
    <a class="music"></a>
</div>
<div id="share">
    <span>Copyright &copy; 2015 PAFC, All Rights Reserved</span>
    <a class="weibo"></a>
    <a class="weixin"></a>
    <a class="fb-share-button facebook" data-href="http://www.concertofthewind.com" data-layout="button">
    </a>
</div>
<div id="weixin_code"></div>
<div id="menu">
    <div class="close">Close</div>
    <ul>
        <li><a class="time cur" for="time-circle">Time</a></li>
        <li><a class="video" for="project-video">Project video</a></li>
        <li><a class="about" for="project-about">About the project</a></li>
    </ul>
    <div class="time-circle cur">
        <div class="symbol"></div>
        <div class="hover t0"></div>
        <div class="hover t3"></div>
        <div class="hover t6"></div>
        <div class="hover t9"></div>
        <div class="hover t12"></div>
        <div class="hover t15"></div>
        <div class="hover t18"></div>
        <div class="hover t21"></div>
        <a class="trigger" for="t0"></a>
        <a class="trigger" for="t3"></a>
        <a class="trigger" for="t6"></a>
        <a class="trigger" for="t9"></a>
        <a class="trigger" for="t12"></a>
        <a class="trigger" for="t15"></a>
        <a class="trigger" for="t18"></a>
        <a class="trigger" for="t21"></a>
    </div>
    <div class="project-video"></div>
    <div class="project-about"></div>
</div>

</html>
